<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-align-justify"></i>
            </label>
            <h1 class="nav_title">Influencer products</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#"><img width="13" height="13" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1"/></a></li>
                <li><a class="li_hide" href="#"><img width="13" height="13" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1"/></a></li>
            </ul>
            <a class="hide" href="#"><img width="13" height="13" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1"/></a>
        </nav>
        <div class="banner">
            <div class="banner_img_container">
                <img src="images/main-camera.png" alt="photo shoot camera image">
            </div>
            <div class="banner_container">
                <h1 class="banner_title">Start your Journey as <br>Influencer</h1>
                <p class="banner_description">Start your journey as a product influencer by selecting a niche, reviewing products, and engaging your audience through authentic, consistent content.</p>
                <button class="btn">
                    <p>Prebook now</p>
                    <img width="15" height="15" src="https://img.icons8.com/ios-filled/50/FFFFFF/long-arrow-right.png" alt="long-arrow-right"/>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
